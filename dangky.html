<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset {
            background-color: bisque;
            width: 40%;
            border: hidden;
        }

        th {
            font-family: Tahoma;
            text-align: left;
            color: blue;
        }
    </style>
</head>

<body>
    <fieldset>
        <form action="">
            <table>
                <tr style="background-color:ghostwhite;">
                    <th colspan="5"> ĐĂNG KÝ HỌC VIÊN</th>
                </tr>
                <tr>
                    <td style="color: blue ;"><label for="fullname">Họ và tên</label></td>
                    <td colspan="3"> <input type="text" name="fullname"></td>
                </tr>
                <tr>
                    <td style="color: blue;><label for=" birthday">Ngày sinh</label></td>
                    <td colspan="2"> <input type="date" name="birthday"></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td style="color: blue;><label for=" gender">Giới tính</label></td>
                    <td>
                        <input type="radio" name="gender" value="Male">
                        <label>Nam</label>
                    </td>
                    <td>
                        <input type="radio" name="gender" value="Female">
                        <label>Nữ</label>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td style="color: blue;><label for=" Address">Địa chỉ</label> </td>
                    <td colspan="2"><textarea name="Address"></textarea></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td style="color: blue;><label for=" class">Lớp</label></td>
                    <td><select name="class" id="">
                            <option value="none">Chọn lớp</option>
                            <option value="JV8">JV8</option>
                            <option value="JV9">JV9</option>
                            <option value="JV10">JV10</option>
                        </select></td>
                </tr>
                <tr>
                    <td style="color: blue;><label for=" email">Email</label></td>
                    <td colspan="2">
                        <input type="email" name="email" size="20">
                    <td></td>
                    <td></td>
                    </td>
                </tr>
                <tr>
                    <td style="color: blue;><label for=" phone">Điện thoại</label></td>
                    <td colspan="2"><input type="tell" id="phone" name="phone" placeholder="+84 987-654-321"
                            pattern="+84 [0-9]{3}-[0-9]{3}-[0-9]{3}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Đăng ký">
                    </td>
                    <td>
                        <input type="reset" value="Nhập lại">
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>

</html>
